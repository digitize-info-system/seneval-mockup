<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenEval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #8bc34a;
            color: #1d1f1e;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #f5c6cb;
            padding: 20px;
        }
        .navbar {
            background-color: #e67e22 !important;
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: white !important;
        }
        .hero {
            background-color: #bdbdbd;
            color: #1d1f1e;
            padding: 100px 0;
            text-align: center;
        }
        .btn-custom {
            background-color: #e67e22;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #d85a10;
        }
        .footer {
            background-color: #1d1f1e;
            padding: 40px 0;
            color: white;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">SenEval</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Bienvenue à SenEval</h1>
            <p>Nous promouvons l'évaluation des projets et programmes de développement.</p>
            <button class="btn btn-custom">En savoir plus</button>
        </div>
    </section>

    <section class="container my-5">
        <h2 class="text-center">Notre Premier Slider</h2>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="slider1.jpg" class="d-block w-100" alt="Slider Image 1">
                </div>
                <div class="carousel-item">
                    <img src="slider2.jpg" class="d-block w-100" alt="Slider Image 2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="container my-5">
        <h2 class="text-center">Galerie d'images</h2>
        <div class="row">
            <div class="col-md-4"><img src="gallery1.jpg" class="img-fluid" alt="Image 1"></div>
            <div class="col-md-4"><img src="gallery2.jpg" class="img-fluid" alt="Image 2"></div>
        </div>
    </section>

    <section class="container my-5">
        <h2 class="text-center">Galerie Vidéo</h2>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/OeOi0pq7iBA" frameborder="0" allowfullscreen></iframe>
    </section>

    <section class="container my-5">
        <h2 class="text-center">Contactez-nous</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name">
            </div>
            <button type="submit" class="btn btn-custom">Envoyer</button>
        </form>
    </section>

    <footer class="footer text-center">
        <p>&copy; 2025 SenEval. Tous droits réservés.</p>
        <p><a href="#">Mentions légales</a> | <a href="#">Politique de confidentialité</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
